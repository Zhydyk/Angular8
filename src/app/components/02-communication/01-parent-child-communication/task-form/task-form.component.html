<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      Add New Task
    </h4>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="action">Action</label>
        <input type="text" id="action" placeholder="Action" #action />
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" id="priority" placeholder="Priority" #priority />
      </div>
      <div class="form-group">
        <label for="estHours">Est. Hours</label>
        <input min="0" step="2" type="number" id="estHours" placeholder="Est.Hours" #estHours />
      </div>
    </form>
  </div>
  <button type="button" (click)='
    onAddTask({
      "action": action.value,
      "priority": priority.value,
      "estHours": estHours.value
    });
    action.value="";
    priority.value="";
    estHours="";
'>
    Add
  </button>
</div>
